<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
      <label for="item-name-input">Name:</label>
      <input type="text" id="item-name-input" aria-labelledby="item-name-input">
    </div>
    <div>
      <label for="item-price-input">Price:</label>
      <input type="number" id="item-price-input" aria-labelledby="item-price-input">
    </div>
    <button id="add" aria-label="add item">Add</button>
    <table>
      <thead>
        <tr>
          <th id="item">Item</th>
          <th id="price">Price</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr>
          <td>Grand Total</td>
          <td id="grand-total">0</td>
        </tr>
      </tbody>
    </table>
    <h3 id="total">Total: <span id="total-amount">0</span></h3>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
